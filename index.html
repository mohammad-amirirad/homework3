<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            margin: 0;
            justify-content: center;
            align-items: center;
            background-color: rgb(255, 255, 255);
            height: 100dvh;
        }
        .cunt{
            width: fit-content;
            height: fit-content;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 11px rgba(85, 51, 0, 0.3);
        }
        h2{
            margin-top: 0px;
        }
        label{
            display: block;
            margin: 0px 0px 5px 0px;
        }
        input{
            display: block;
            margin: 0px 0px 10px 0px;
            height: 25px;
            width: 260px;
            border-radius: 6px;
            border: 1px solid rgba(0, 0, 0, 0.45);
            outline: none;
            padding-left: 10px;
        }
        button{
            margin-top: 35px;
            width: 278px;
            height: 45px;
            border-radius: 6px;
            background-color: rgb(61, 86, 226);
            border: none;
            outline: none;
            color: white;
            font-size: 20px;
        }
        button:hover{
            background-color: rgb(26, 50, 182);
        }
    </style>
</head>
<body>
    <div class="cunt">
        <h2>Sign Up</h2>
        <form>
            <label for="e">email:</label>
            <input type="email" name="e" required>
            <label for="p">password:</label>
            <input type="password" name="p" required>
            <label for="c">confirm password:</label>
            <input type="password" name="c" required>
            <label for="t">phone number:</label>
            <input type="tel" name="t" required>
            <button type="submit">sign up</button>
        </form>
    </div>
</body>
</html>
