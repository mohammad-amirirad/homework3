<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create an account</title>
    <style>
        *{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body{
            display: flex;
            margin: 0;
            justify-content: center;
            align-items: center;
            background-color: rgb(241, 241, 241);
            height: 100dvh;
        }
        .cunt{
            width: fit-content;
            height: fit-content;
            padding: 30px;
            border-radius: 10px;
            background-color: rgb(248, 248, 248);
            box-shadow: 0px 0px 17px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation-name: load2;
            animation-duration: 0.4s;
        }
        h2{
            margin-top: 0px;
            text-align: center;
        }
        label{
            display: block;
            margin: 0px 0px 5px 0px;
        }
        input{
            display: block;
            margin: 0px 0px 10px 0px;
            height: 32px;
            width: 100%;
            box-sizing: border-box;
            border-radius: 6px;
            border: 1px solid rgba(0, 0, 0, 0.3);
            outline: none;
            transition: 0.2s;
            padding-left: 10px;
        }
        input:focus{
            border: 1px solid rgba(0, 38, 255, 0.6);
            box-shadow: 0px 0px 6px rgba(0, 0, 0, 0.2);
        }
        button{
            margin-top: 35px;
            width: 278px;
            height: 45px;
            border-radius: 6px;
            background-color: rgb(61, 86, 226);
            border: none;
            outline: none;
            color: white;
            font-size: 20px;
            transition: 0.2s;
            cursor: pointer;
        }
        button:hover{
            background-color: rgb(26, 50, 182);
        }
        .pp{
            text-decoration: underline;
            color: rgb(64, 64, 255);
            cursor: pointer;
        }
        span{
            user-select: none;
            font-size: 12px;
        }
        .flex{
            display: block;
        }
        .hidden{
            display: none;
        }
        .dis{
            background-color: grey;
            cursor: not-allowed;
        }
        .dis:hover{
            background-color: darkgrey;
        }
        .rr{
            color: red;
        }
        .cunt2{
            width: 100%;
            animation-name: load;
            animation-duration: 0.4s;
        }
        @keyframes load {
            0%{
                margin-left: 112%;
                opacity: 0;
            }
            100%{
                margin-left: 0;
                opacity: 1;
            }
        }
        @keyframes load2 {
            from{
                opacity: 0;
            }
            to{
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="cunt">
        <div class="cunt2">
        <h2>Create an Account</h2>
        <form action="#">
            <label for="e">Email:</label>
            <input id="e" type="email" name="e" required placeholder="example@email.com">
            <label for="t">Name:</label>
            <input id="t" type="text" name="t" required placeholder="John Doe">
            <label for="p">Password:</label>
            <input id="p" type="password" name="p" minlength="6" required placeholder="At least 6 characters">
            <label for="c">Confirm Password:</label>
            <input id="r" type="password" name="c" minlength="6" required placeholder="Re-enter password">
            <div class="flex"><span>By continuing you agree to our <span class="pp">Terms and conditions</span></span></div>
            <div id="fl" class="flex hidden"><span class="rr">Passwords do not match</span></div>
            <button id="b" type="submit" class="dis" disabled>Create Account</button>
        </form>
        </div>
    </div>
    <script>
    function checkkk() {
        const e = document.getElementById('e').value.trim();
        const p = document.getElementById('p').value.trim();
        const r = document.getElementById('r').value.trim();
        const t = document.getElementById('t').value.trim();
        const b = document.getElementById('b');

        if (e && p && r && t) {
            b.removeAttribute("disabled");
            b.classList.remove("dis");
            if (p == r){
                document.getElementById('fl').classList.add("hidden")
            }
            else{
                document.getElementById('fl').classList.remove("hidden")
            }
        } 
    else{
            b.setAttribute("disabled", true);
            b.classList.add("dis");
            }
    }
    const inputs = ['e', 'p', 'r', 't'];
    inputs.forEach(id => {
        document.getElementById(id).addEventListener("input", checkkk);

    });

    </script>
</body>
</html>
